group 'gta'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito-common', version: '1.6.5'
    testCompile group: 'org.powermock', name: 'powermock-easymock-release-full', version: '1.7.1'
    compile group: 'org.apache.servicemix.bundles', name: 'org.apache.servicemix.bundles.javassist', version: '3.12.1.GA_3'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '2.2'
    compile group: 'cglib', name: 'cglib-nodep', version: '3.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
